<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        h1
        {
            text-align: center;
        }
        table
        {
            margin: auto;
            border-collapse: collapse;
            width: 600px;
        }
        tr.Semana
        {
            background-color: black;
        }
        td
        {
            padding: 3px;
            border: 1px black solid;
        }
        td.ds
        {
            color: white;
            text-align: center;
        }
        td.cor
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
        <tr class="Semana">
            <td class="ds">Seguda-Feira</td>
            <td class="ds">Terça-Feira</td>
            <td class="ds">Quarta-Feira</td>
            <td class="ds">Quinta-Feira</td>
            <td class="ds">Sexta-Feira</td>
        </tr>
        <tr>
            <td>SEAC</td>
            <td>MAT</td>
            <td>TREI</td>
            <td>O.G.I</td>
            <td>MAT</td>
        </tr>
        <tr>
            <td class="cor">SEAC</td>
            <td class="cor">MAT</td>
            <td class="cor">TREI</td>
            <td class="cor">O.G.I</td>
            <td class="cor">MAT</td>
        </tr>
        <tr>
            <td>SEAC</td>
            <td>INGLÊS</td>
            <td>KIMBUNDO</td>
            <td>FÍSICA</td>
            <td>SEAC</td>

        </tr>
        <tr>
            <td class="cor">SEAC</td>
            <td class="cor">INGLÊS</td>
            <td class="cor">BORLA</td>
            <td class="cor">FÍSICA</td>
            <td class="cor">SEAC</td>
        </tr>
        <tr>
            <td>TREI</td>
            <td>T.L.P</td>
            <td rowspan="2">P.E.F</td>
            <td>EMP</td>
            <td>T.L.P</td>
        </tr>
        <tr>
            <td class="cor">TREI</td>
            <td class="cor">T.L.P</td>
            <td class="cor">EMP</td>
            <td class="cor">T.L.P</td>
        </tr>
    </table>
</body>
</html>
