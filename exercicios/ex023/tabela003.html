<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
        }
        table
        {
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <td colspan="2">A</td>
        <td>C</td>
       </tr> 
       <tr>
        <td>D</td>
        <td rowspan="3">E</td>
        <td>F</td>
       </tr>
       <tr>
        <td>G</td>
        
        <td>I</td>
       </tr>
       <tr>
        <td>J</td>
        <td>L</td>
       </tr>
    </table>
</body>
</html>
