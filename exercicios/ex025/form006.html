<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <fieldset>
        <form action="cadastro.php" method="post">
            <p>
                <label for="icor">Core</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="isat">Nível de Satifação</label>
                <input type="range" name="sat" id="isat" value="3" max="5">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
