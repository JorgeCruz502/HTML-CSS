<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iuse">Usuario</label>
            <input type="text" name="use" id="iuse" placeholder="Nome de Usuario" required minlength="8" maxlength="15" autocomplete="username" size="21">
        </p>
        <p>
            <label for="ipass">Password</label>
            <input type="password" name="pass" id="ipass" placeholder="password da Conta" required minlength="8" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
