<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">Email</label> <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label> <input type="tel" name="tel" id="itel" pattern="^\(\d{2,3})\d{3}-\d{3}-\d{3}$" autocomplete="tel" placeholder="(xxx)xxx-xxx-xxx">
            </p>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
